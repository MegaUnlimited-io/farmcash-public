    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('../assets/lp_background_2.png') center center / cover no-repeat fixed;
            background-color: #87CEEB;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Blur overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: inherit;
            filter: blur(12px);
            z-index: 0;
        }
        
        /* Coin container */
        #coin-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }
        
        .coin-fall {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        /* Container */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        /* Logo */
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #2D6B4F;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        /* Status messages */
        .loading {
            font-size: 18px;
            color: #6B4739;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .success {
            font-size: 22px;
            color: #2E7D32;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .error {
            font-size: 22px;
            color: #C62828;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 16px;
            color: #6B4739;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .message p {
            margin-bottom: 12px;
        }
        
        /* Button */
        .btn-dashboard {
            display: inline-block;
            margin-top: 30px;
            padding: 16px 32px;
            font-size: 17px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #E8A628 0%, #D69520 100%);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            box-shadow: 0 6px 0 #C87651;
            transition: all 0.15s ease;
        }
        
        .btn-dashboard:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #C87651;
        }
        
        /* Spinner */
        .spinner {
            border: 4px solid rgba(163, 198, 68, 0.2);
            border-top: 4px solid #A3C644;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;

<body>
    <div id="coin-container"></div>
    
    <div class="container">
        <div class="logo">
            <img src="../assets/FarmCash_Logo_v1.png" alt="FarmCash">
        </div>
        
        <h1>Email Verification</h1>
        
        <div id="status" class="loading">
            <div class="spinner"></div>
            Verifying your email...
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
// ============================================================================
// VERIFY PAGE JAVASCRIPT (verify/index.html)
// ============================================================================

// Functions are loaded from farmcash-auth.js (loaded in <head>)

// Elements
const statusEl = document.getElementById('status');
const messageEl = document.getElementById('message');
const coinContainer = document.getElementById('coin-container');

// Coin rain function
function createCoin() {
    const coin = document.createElement('video');
    coin.src = '../assets/3d-coin.webm';
    coin.autoplay = true;
    coin.loop = true;
    coin.muted = true;
    coin.className = 'coin-fall';
    coin.style.left = Math.random() * 100 + 'vw';
    coin.style.animationDuration = (Math.random() * 2 + 2) + 's';
    
    coinContainer.appendChild(coin);
    setTimeout(() => coin.remove(), 4000);
}

function coinRain(count = 50) {
    for (let i = 0; i < count; i++) {
        setTimeout(() => createCoin(), i * 50);
    }
}

// Main verification logic
async function verifyEmail() {
    try {
        // Show loading state
        statusEl.innerHTML = '<div class="spinner"></div>Verifying your email...';
        statusEl.className = 'loading';
        
        // Get hash from URL (contains tokens)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const access_token = hashParams.get('access_token');
        const refresh_token = hashParams.get('refresh_token');
        const type = hashParams.get('type');
        
        console.log('Verification type:', type);
        console.log('Has tokens:', !!access_token, !!refresh_token);
        
        // Check if this is an email verification or magic link
        if (!access_token || !type) {
            throw new Error('Invalid verification link. Please check your email for the correct link.');
        }
        
        // Handle both 'signup' and 'magiclink' types (Supabase sends 'magiclink' for email verification)
        if (type !== 'signup' && type !== 'magiclink') {
            throw new Error('Invalid verification type. Expected signup or magiclink.');
        }
        
        // Set session with tokens
        const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
            access_token: access_token,
            refresh_token: refresh_token
        });
        
        if (sessionError) {
            throw sessionError;
        }
        
        console.log('Session set:', sessionData);
        
        const userId = sessionData.user.id;
        
        console.log('User verified successfully:', userId);
        console.log('User email:', sessionData.user.email);
        
// Get referrer from user record (already stored during signup)
const { data: userData, error: userFetchError } = await supabaseClient
    .from('users')
    .select('referred_by')
    .eq('id', userId)
    .single();

if (userFetchError) {
    console.error('Error fetching user data:', userFetchError);
}

const referrerId = userData?.referred_by || null;
        
        console.log('Referrer ID:', referrerId);
        
        // Process email verification (awards seeds if first time)
        statusEl.innerHTML = '<div class="spinner"></div>Awarding your seeds...';
        
        // Process verification
        const { success, data, error: verifyError } = await processEmailVerification(userId, referrerId);

        console.log('Verification processing result:', { success, data, error: verifyError });

        if (success) {
            // Clear referral code only on success
            clearStoredReferralCode(); 
        }
        
        if (!success) {
            console.error('Verification processing error:', verifyError);
            // Continue anyway - user is verified, just seeds might not be awarded
        }
        
        console.log('Verification result:', data);
        
        // Show success state
        statusEl.innerHTML = '<div class="success">‚úÖ Email Verified!</div>';
        
        // Update message with seeds earned
        const totalSeeds = data?.total_seeds_awarded || 150;
        messageEl.innerHTML = `<p>You received <strong>${totalSeeds} seeds</strong>! üå±</p><p>Redirecting to your dashboard...</p>`;
        
        // Trigger coin rain!
        coinRain(50);
        
        // Redirect to dashboard after 3 seconds
        setTimeout(() => {
            window.location.href = '/referral/';
        }, 3000);
        
    } catch (error) {
        console.error('Verification error:', error);
        
        // Show error state
        statusEl.innerHTML = '<div class="error">‚ùå Verification Failed</div>';
        
        // Determine error message
        let errorMessage = 'Verification failed. ';
        
        if (error.message.includes('expired')) {
            errorMessage += 'This link has expired. Please request a new one.';
        } else if (error.message.includes('already')) {
            errorMessage += 'This email is already verified.';
            // Still redirect to dashboard
            setTimeout(() => {
                window.location.href = '/referral/';
            }, 2000);
        } else {
            errorMessage += error.message || 'Please try again or contact support.';
        }
        
        messageEl.innerHTML = `<p>${errorMessage}</p>`;
    }
}

// Dashboard button click
if (dashboardBtn) {
    dashboardBtn.addEventListener('click', () => {
        window.location.href = '/referral/';
    });
}

// Auto-start verification on page load
window.addEventListener('DOMContentLoaded', () => {
    verifyEmail();
});
    </script>

</script>
