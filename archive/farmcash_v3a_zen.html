<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('assets/website_background_3_pastel_painting.png') center center / cover no-repeat fixed;
            background-color: #E8F4F8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        /* Coin container */
        #coin-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }
        
        .coin-fall {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 520px;
            width: 100%;
            padding: 50px 40px;
        }
        
        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
        }
        
        /* Heading */
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #2D6B4F;
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .subheading {
            font-size: 18px;
            color: #6B4739;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
            opacity: 0.85;
        }
        
        /* Progress preview */
        .progress-box {
            background: linear-gradient(135deg, #F0F8F5 0%, #E8F4F0 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 35px;
            border: 1px solid rgba(163, 198, 68, 0.2);
        }
        
        .progress-title {
            font-size: 14px;
            font-weight: 600;
            color: #2D6B4F;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .milestone {
            font-size: 15px;
            color: #6B4739;
            margin: 10px 0;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .milestone .icon {
            font-size: 18px;
        }
        
        .milestone strong {
            color: #A3C644;
            font-weight: 600;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 22px;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #2D6B4F;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        select, input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            color: #333;
            transition: all 0.2s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #A3C644;
            box-shadow: 0 0 0 3px rgba(163, 198, 68, 0.1);
        }
        
        select {
            cursor: pointer;
        }
        
        input::placeholder {
            color: #999;
        }
        
        /* Soft modern button */
        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, #A3C644 0%, #8BB435 100%);
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(163, 198, 68, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(163, 198, 68, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Message */
        #message {
            margin-top: 20px;
            padding: 16px;
            font-size: 14px;
            text-align: center;
            border-radius: 10px;
            font-weight: 500;
        }
        
        #message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }
        
        #message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subheading {
                font-size: 16px;
            }
            
            .progress-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <div id="message"></div>

    <script type="module">
        const form = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');
        
        function createCoin() {
            const coin = document.createElement('video');
            coin.src = 'assets/3d-coin.webm';
            coin.autoplay = true;
            coin.loop = true;
            coin.muted = true;
            coin.className = 'coin-fall';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.getElementById('coin-container').appendChild(coin);
            setTimeout(() => coin.remove(), 4000);
        }
        
        function coinRain(count = 30) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => createCoin(), i * 50);
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gameType = document.getElementById('game-type').value;

                messageEl.className = 'success';
                form.reset();
                coinRain(30);
            }, 1000);
        });
    </script>
</body>
</html>
