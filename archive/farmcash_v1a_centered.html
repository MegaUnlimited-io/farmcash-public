<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmCash - Join the Waitlist üå±</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            min-height: 100vh;
            background: url('assets/lp_background_1.png') center bottom / cover no-repeat fixed;
            background-color: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Coin container */
        #coin-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }
        
        .coin-fall {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border: 6px solid #6B4739;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            position: relative;
        }
        
        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
            image-rendering: auto;
        }
        
        /* Heading */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #2D6B4F;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.5;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .subheading {
            font-size: 28px;
            color: #6B4739;
            text-align: center;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        /* Progress preview */
        .progress-box {
            background: #F5F1E8;
            border: 4px solid #C4A661;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .progress-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #2D6B4F;
            margin-bottom: 15px;
        }
        
        .milestone {
            font-size: 22px;
            color: #6B4739;
            margin: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .milestone::before {
            content: '‚ñ∂';
            position: absolute;
            left: 0;
            color: #A3C644;
        }
        
        .milestone strong {
            color: #E8A628;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 22px;
            color: #2D6B4F;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            font-size: 20px;
            font-family: 'VT323', monospace;
            background: white;
            border: 4px solid #6B4739;
            color: #6B4739;
            transition: all 0.2s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #A3C644;
            box-shadow: 0 0 0 3px rgba(163, 198, 68, 0.2);
        }
        
        /* Pixelart button */
        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
            background: #A3C644;
            color: white;
            border: none;
            box-shadow: 0 6px 0 #6B4739;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            text-transform: uppercase;
        }
        
        .btn-submit:hover {
            background: #8BB435;
            transform: translateY(2px);
            box-shadow: 0 4px 0 #6B4739;
        }
        
        .btn-submit:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #6B4739;
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Message */
        #message {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border: 3px solid transparent;
        }
        
        #message.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        #message.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
            
            .subheading {
                font-size: 24px;
            }
            
            .progress-title {
                font-size: 12px;
            }
            
            .milestone {
                font-size: 18px;
            }
            
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Coin rain container -->
    <div id="coin-container"></div>
    
    <!-- Main container -->
    <div class="container">
        <div class="logo">
            <img src="assets/FarmCash_Logo_v1.png" alt="FarmCash">
        </div>
        
        <h1>Join the Waitlist!</h1>
        <p class="subheading">Earn real cash by playing games</p>
        
        <!-- Progress preview -->
        <div class="progress-box">

            <div class="milestone">‚úì Sign up - <strong>100 seeds</strong></div>

            <div class="milestone">‚úì 2nd referral - <strong>100 seeds</strong></div>
            <div class="milestone">‚úì 3rd referral - <strong>50 seeds</strong></div>
        </div>
        
        <!-- Signup form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="game-type">What's your favorite mobile game type?</label>
                <select id="game-type" required>
                    <option value="">Select one...</option>
                    <option value="puzzle">üß© Puzzle (Candy Crush, Merge)</option>
                    <option value="strategy">‚öîÔ∏è Strategy (Clash of Clans)</option>
                    <option value="casual">üöú Casual/Farming (Hay Day)</option>

                </select>
            </div>
            
            <div class="form-group">
                <label for="app-usage">How much time do you spend on mobile apps daily?</label>
                <select id="app-usage" required>
                    <option value="">Select one...</option>
                    <option value="1-2">1-2 hours</option>
                    <option value="3-4">3-4 hours</option>
                    <option value="5+">5+ hours</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            
            <button type="submit" class="btn-submit">Join Now! üå±</button>
        </form>
        
        <div id="message"></div>
    </div>
    
    <script type="module">
        // This is a placeholder - you'll add Supabase logic here
        const form = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');
        
        // Coin rain function
        function createCoin() {
            const coin = document.createElement('video');
            coin.src = '../assets/3d-coin.webm';
            coin.autoplay = true;
            coin.loop = true;
            coin.muted = true;
            coin.className = 'coin-fall';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.getElementById('coin-container').appendChild(coin);
            
            setTimeout(() => coin.remove(), 4000);
        }
        
        function coinRain(count = 30) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => createCoin(), i * 50);
            }
        }
        
        // Form submission (placeholder)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gameType = document.getElementById('game-type').value;
            const appUsage = document.getElementById('app-usage').value;
            const email = document.getElementById('email').value;
            
            messageEl.textContent = 'Creating your account...';
            messageEl.className = '';
            
            // TODO: Add Supabase logic here
            // For now, simulate success
            setTimeout(() => {
                messageEl.textContent = '‚úÖ Success! Check your email for verification link!';
                messageEl.className = 'success';
                form.reset();
                
                // Coin rain celebration!
                coinRain(30);
            }, 1000);
        });
    </script>
</body>
</html>
