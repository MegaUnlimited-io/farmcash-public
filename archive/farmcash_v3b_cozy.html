            font-family: 'Quicksand', sans-serif;
            background: white;
            border: 2px solid #C4A661;
            border-radius: 14px;
            color: #333;
            transition: all 0.2s ease;
        }
        
        select:focus, input:focus {

            border-color: #E8A628;
            box-shadow: 0 0 0 4px rgba(232, 166, 40, 0.15);
            transform: translateY(-2px);
        }
        
        select {

        input::placeholder {

        .btn-submit {

            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #C87651, 0 12px 24px rgba(200, 118, 81, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #C87651, 0 6px 12px rgba(200, 118, 81, 0.3);
        }
        
        .btn-submit:disabled {

            cursor: not-allowed;

        /* Message */

            }

            }

    </style>
</head>

    <script type="module">
        const form = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');
        
        function createCoin() {
            const coin = document.createElement('video');
            coin.src = 'assets/3d-coin.webm';
            coin.autoplay = true;
            coin.loop = true;
            coin.muted = true;
            coin.className = 'coin-fall';
            coin.style.left = Math.random() * 100 + 'vw';
            coin.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.getElementById('coin-container').appendChild(coin);
            setTimeout(() => coin.remove(), 4000);
        }
        
        function coinRain(count = 30) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => createCoin(), i * 50);
            }
        }
