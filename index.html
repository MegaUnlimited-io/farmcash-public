<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmCash - Email Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        .loading { color: #666; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .logo { font-size: 2em; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="logo">üå± FarmCash</div>
    <h1>Email Verification</h1>
    <div id="status" class="loading">Verifying your email...</div>
    <div id="message"></div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');

        if (!token) {
            document.getElementById('status').innerHTML = '<div class="error">‚ùå No verification token found</div>';
        } else {
            verifyEmail(token, type);
        }

        async function verifyEmail(token, type) {
            try {
                const response = await fetch('https://soljnhiswixveasbjur.supabase.co/auth/v1/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'sb_publishable_ZNm9BWAUZkAV29iYMkOlHg_gIc6NVGM' // We'll add this
                    },
                    body: JSON.stringify({ 
                        token: token,
                        type: type || 'email'
                    })
                });

                if (response.ok) {
                    document.getElementById('status').innerHTML = '<div class="success">‚úÖ Email verified successfully!</div>';
                    document.getElementById('message').innerHTML = '<p>You can now return to the FarmCash app.</p>';
                } else {
                    throw new Error('Verification failed');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Verification failed</div>';
                document.getElementById('message').innerHTML = '<p>Please try again or contact support.</p>';
            }
        }
    </script>
</body>
</html>
